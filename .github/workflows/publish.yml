name: Publish crate and release

on:
  push:
    tags:
      - "v*"

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify tag matches Cargo.toml version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          [ "$TAG" = "$CARGO_VERSION" ] || (echo "Tag $TAG != Cargo.toml $CARGO_VERSION" && exit 1)

      - name: Run tests
        run: cargo test --all-features

      - name: Dry run publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  build-mcpb:
    needs: test-and-publish
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: rubl-darwin-arm64.mcpb
            binary_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rubl-windows-x64.mcpb
            binary_ext: ".exe"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build MCPB bundle (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p mcpb-bundle/server
          cp manifest.json mcpb-bundle/
          cp target/${{ matrix.target }}/release/rubl mcpb-bundle/server/
          chmod +x mcpb-bundle/server/rubl
          file mcpb-bundle/server/rubl
          cd mcpb-bundle
          zip -r ../${{ matrix.artifact }} . -x "*.DS_Store"
          cd ..
          ls -lh ${{ matrix.artifact }}

      - name: Build MCPB bundle (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path mcpb-bundle/server
          Copy-Item manifest.json mcpb-bundle/
          Copy-Item target/${{ matrix.target }}/release/rubl.exe mcpb-bundle/server/
          Compress-Archive -Path mcpb-bundle/* -DestinationPath ${{ matrix.artifact }}
          Get-Item ${{ matrix.artifact }}

      - name: Upload MCPB artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  create-release:
    needs: build-mcpb
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.mcpb
          generate_release_notes: true
          append_body: true
          body: |
            ---

            ## Installation

            **macOS (Apple Silicon)**: Download `rubl-darwin-arm64.mcpb`
            **Windows (x64)**: Download `rubl-windows-x64.mcpb`

            1. Download the appropriate `.mcpb` file from the assets below
            2. Open with Claude Desktop for single-click installation
            3. Configure your eBird API key when prompted

            ## Privacy & Security

            This server only makes HTTP requests to the public eBird API (api.ebird.org). It does **NOT** access your filesystem, read/write files, or execute any commands on your system. All tools are read-only.

            **Note:** Claude Desktop shows a generic security warning for all MCP bundles. This is normal. Review the [source code](https://github.com/drewbxyz/rubl) to verify what the server does.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
